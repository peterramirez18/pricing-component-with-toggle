<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Pricing Component With Toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>
    <div class="toggleandtext">
      <p>Annually</p>
      <div id="toggle" class="toggle">
        <div class="toggle_circle"></div>
      </div>
      <p>Monthly</p>
    </div>
    <div class="cards">
      <div class="card">
        <h2>Basic</h2>
        <h1 class="p-monthly"><p>$</p>19.99</h1>
        <h1 class="p-annually"><p>$</p>199.99</h1>
        <h3>500 GB Storage</h3>
        <h3>2 Users Allowed</h3>
        <h3>Send up to 3 GB</h3>
        <button class="btn">Learn More</button>
      </div>
    
      <div class="card purplemode">
        <h2>Professional</h2>
        <h1 class="p-monthly"><p>$</p>24.99</h1>
        <h1 class="p-annually"><p>$</p>249.99</h1>
        <h3>1 TB Storage</h3>
        <h3>5 Users Allowed</h3>
        <h3>Send up to 10 GB</h3>
        <button class="btn">Learn More</button>
      </div>
    
      <div class="card card3">
        <h2>Master</h2>
        <h1 class="p-monthly"><p>$</p>39.99</h1>
        <h1 class="p-annually"><p>$</p>399.99</h1>
        <h3>2 TB Storage</h3>
        <h3>10 Users Allowed</h3>
        <h3>Send up to 20 GB</h3>
        <button class="btn">Learn More</button>
      </div>
    </div>
  </div>

</body>
</html>
